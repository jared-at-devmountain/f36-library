<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to THE LIBRARY!</h1>
    <h2>Check out a book by ISBN</h2>
    <form id="checkout-form">
        <label for="checkout-isb">ISBN Number</label>
        <input id="checkout-isb"/>
        <label for="checkout-name">Your name</label>
        <input id="checkout-name"/>
        <label for="checkout-lc-id">Your library card id</label>
        <input id="checkout-lc-id"/>
        <button>Submit</button>
    </form>
    <h2>Return a book!</h2>
    <form id="return-form">
        <label for="return-isb">ISBN Number</label>
        <input id="return-isb"/>
        <label for="return-name">Your name</label>
        <input id="return-name"/>
        <label for="return-lc-id">Your library card id</label>
        <input id="return-lc-id"/>
        <button>Submit</button>
    </form>
    <script src="axios.js"></script>
    <script src="frontend.js"></script>
</body>
</html>
